<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Mojos pron</title>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Pron</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
          </nav>
        </div>
      </header>
    
      <main class="px-3">
          <div class="container">
            <div class="row row-cols-md-3 g-3">
            {{ range .Images }}
              <div class="col">
                <div class="btn btn-lg btn-secondary fw-bold border-black bg-black">
                  <a href="/pronf{{ .Id }}"><img src="{{ .URL}}" witdh="100" height="100" alt="{{ .Id }}"></a>
                </div>
              </div>
            {{ end }}
              <a href="/pron{{ .PrevId }}" class="btn btn-lg btn-secondary fw-bold border-black bg-black">Prev</a>
              <a href="/" class="btn btn-lg btn-secondary fw-bold border-black bg-black">Main</a>
              <a href="/pron{{ .NextId }}" class="btn btn-lg btn-secondary fw-bold border-black bg-black">Next</a>
            </div>
        </div>
    </main>
      <footer class="mt-auto text-white-50">
        <p>Footer</p>
      </footer>
    </div>
      </body>
</html>
